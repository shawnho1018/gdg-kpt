apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: example/helloworld
  labels:
    app: helloworld
  name: helloworld
  annotations:
    internal.kpt.dev/upstream-identifier: 'apps|Deployment|example|helloworld'
  namespace: gdg-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  strategy: {}
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - image: paulbouwer/hello-kubernetes:1.10.0
        name: helloworld
        ports: 
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
---
apiVersion: v1
kind: Service
metadata: # kpt-merge: /helloworld
  name: helloworld
  labels:
    app: helloworld
  annotations:
    internal.kpt.dev/upstream-identifier: '|Service|default|helloworld'
  namespace: gdg-gitops
spec:
  selector:
    app: helloworld
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
